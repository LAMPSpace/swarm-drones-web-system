version: '3.7'

services:
  api:
    build:
        context: ./api
        dockerfile: Dockerfile
    volumes:
      - ./api:/var/www/html
    networks:
      - sdws-network
    environment:
      WWWUSER: '${WWWUSER:-1000}'
      WWWGROUP: '${WWWGROUP:-1000}'
    depends_on:
        - postgres
  frontend:
    build:
        context: ./frontend
        dockerfile: Dockerfile
    networks:
      - sdws-network
  postgres:
    image: debezium/postgres:15-alpine
    ports:
      - "5432:5432"
    command: postgres -c 'max_connections=500'
    networks:
      - sdws-network
    environment:
      POSTGRES_DB: sdws_database
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
      - "443:443"
    networks:
      - sdws-network
networks:
  sdws-network:
    driver: bridge